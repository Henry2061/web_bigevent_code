<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="shortcut icon" href="/tiger3.ico">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/css/document/category.css">
</head>
<body>
  <!-- layui=>页面元素=>面板=>卡片 -->
  <div class="layui-card" id="addList">
    <div class="layui-card-header">Category of Document
      <button type="button" id="addCategory" class="layui-btn layui-btn-sm">Add new category</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>Category Title</th>
            <th>Alias</th>
            <th>Operation</th>
          </tr> 
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>
  </div>
  <!-- art-template for tbody -->
  <script type="text/html" id="template-category">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-normal layui-btn-xs btnEdit">Edit</button>
        <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs btnDelete" >Delete</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- jquery/dom template for add category popup-->
  <script type="text/html" id="popupAdd">
    <form class="layui-form" id="popupFormAdd">
      <div class="layui-form-item">
        <label class="layui-form-label">Category Title</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Category Alias</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- button -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">Add</button>
          <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
        </div>
      </div>
    </form>  
  </script>

  <!-- jquery/dom template for edit category popup-->
  <script type="text/html" id="popupEdit">
    <form class="layui-form" lay-filter="formEdit" id="popupFormEdit">
      <!-- hidden input for confirm edit API post data -->
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label" >Category Title</label>
        <div class="layui-input-block">
          <input id="cateTitle" type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Category Alias</label>
        <div class="layui-input-block">
          <input id="cateAlias"  type="text" name="alias" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- button of popup -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button id="btnConfirmEdit" class="layui-btn" lay-submit lay-filter="formDemo">Confirm</button>
          <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
        </div>
      </div>
    </form>  
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/urlRoot.js"></script>
  <script src="/assets/js/document/category.js"></script>
</body>
</html>
