<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="shortcut icon" href="/tiger3.ico">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <link rel="stylesheet" href="/assets/css/document/post.css">
</head>
<body>
  <!-- layui=>页面元素=>面板=>卡片 -->
  <div class="layui-card" id="addList">
    <div class="layui-card-header">Post Document
      
    </div>
    <div class="layui-card-body">
      <!-- form area -->
      <form class="layui-form" id="formDoc" lay-filter="editDoc">
        <div class="layui-form-item">
          <label class="layui-form-label">Title</label>
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Category</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required"></select>
          </div>
        </div>
        <!-- textarea -->
      <div class="layui-form-item">
        <!-- 左侧的 label -->
        <label class="layui-form-label">Content</label>
        <!-- 为富文本编辑器外部的容器设置高度 -->
        <div class="layui-input-block" style="height: 400px;">
          <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
          <textarea name="content"></textarea>
        </div>
      </div>
      <!-- cover -->
      <div class="layui-form-item">
        <!-- 左侧的 label -->
        <label class="layui-form-label">Cover</label>
        <!-- 选择封面区域 -->
        <div class="layui-input-block cover-box">
          <!-- 左侧裁剪区域 -->
          <div class="cover-left">
            <img id="image" src="/assets/images/sample2.jpg" alt="" />
          </div>
          <!-- 右侧预览区域和选择封面区域 -->
          <div class="cover-right">
            <!-- 预览的区域 -->
            <div class="img-preview"></div>
            <!-- 选择封面按钮 -->
            <button type="button" class="layui-btn layui-btn-danger" id="btnCover">Choose Cover</button>
            <input type="file" id="cover" style="display: none;" accept="image/png,image/jpeg,image/gif">
          </div>
        </div>
      </div>
      <!-- button -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo" id="btnPost">Post</button>
          <button type="submit" id="btnDraft" class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo">Save as Draft</button>
        </div>
      </div>
      </form>
      
    </div>
  </div>

  <!-- script template for category list render -->
  <script type="text/html" id="cateList">
    <option value="">Select Category</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/node_modules/moment/moment.js"></script>
  <!-- rich text editor -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/js/urlRoot.js"></script>
  <!-- <script src="/assets/js/document/list.js"></script> -->
  <script src="/assets/js/document/post.js"></script>
</body>
</html>
