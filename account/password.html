<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="shortcut icon" href="/tiger3.ico">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/css/account/password.css">
</head>
<body>
  <!-- layui=>页面元素=>面板=>卡片 -->
  <div class="layui-card">
    <div class="layui-card-header">Change Password</div>
    <div class="layui-card-body">
      <form class="layui-form" action="" lay-filter="profileForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">Current Password</label>
          <div class="layui-input-block">
            <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">New Password</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|pwd|samepwd" placeholder="" autocomplete="off" class="layui-input" >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">New Password Again</label>
          <div class="layui-input-block">
            <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btnUpdate" class="layui-btn" lay-submit lay-filter="formDemo">Change</button>
            <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
      

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/urlRoot.js"></script>
  <script src="/assets/js/account/password.js"></script>
</body>
</html>
